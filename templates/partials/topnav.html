<div class="row">
    <div class="col-md-4 mt-4">
        {% comment %} <div class="card">
            <div class="card-header bg-primary text-white">
                Information
            </div>
            <div class="card-body">
                <marquee behavior="" direction="">
                    <h3 class="my-4">New Information</h3>
                </marquee>
            </div>
        </div> {% endcomment %}
    </div>
    <div class="col-md-8 mt-4">
        <div class="card">
            <div class="card-header bg-primary text-white">
                Dashboard Stats
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-4">
                        <a class="text-decoration-none text-dark" href="{% url 'dashboard-staff' %}">
                            <div class="card my-card shadow">
                                <div class="card-body text-center">
                                    <h4>Staff <i class="fas fa-users"></i></h4>
                                    <h3>{{ workers_count }}</h3>
                                </div>
                            </div>
                        </a>
                    </div>
                    <div class="col-md-4">
                        <a class="text-decoration-none text-dark" href="{% url 'dashboard-duty' %}">
                            <div class="card my-card shadow">
                                <div class="card-body text-center">
                                    <h4>duty<i class="fas fal fa-user-nurse"></i></h4>
                                    <h3>{{ duty_count }}</h3>
                                </div>
                            </div>
                        </a>
                    </div>
                    <div class="col-md-4">
                        <a class="text-decoration-none text-dark" href="{% url 'dashboard-order' %}">
                            <div class="card my-card shadow">
                                <div class="card-body text-center">
                                    <h4>Check-ins and Check-outs <i class="fas fa-solid fa-check"></i></h4>
                                    <h3>{{ orders_count }}</h3>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
