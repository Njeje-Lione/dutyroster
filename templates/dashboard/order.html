{% extends "partials/base.html" %}
{% block title %} Order page{% endblock %}

{% block content%}
{% include 'partials/topnav.html' %}
<div class="container">
    <div class="row my-4">
        <div class="col-md-4">

        </div>
        <div class="col-md-8">
            <table class="table bg-white">
                <thead class="bg-primary">
                    <tr class="text-white">
                        <th scope="col">Name/Dept</th>
                        <th scope="col">Date</th>
                        <th scope="col">Time</th>
                    </tr>
                </thead>
                <tbody>
                    {% for order in orders%}
                    <tr>
                        <td>{{order.product}}</td>
                        <td>{{order.date}}</td>
                        <td>
                            {{order.time}}
                        </td>
                    </tr>
                    {% endfor %}
            </table>
        </div>
    </div>

</div>
{% endblock %}
